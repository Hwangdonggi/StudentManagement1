<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">

    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/schedule/create}" class="btn btn-primary">스케줄 등록</a>
        </div>
        <div class="col-6">
            <form>
                <div class="input-group">
                    <input type="text" name="kw" class="form-control" placeholder="과목/메모 검색"
                           th:value="${kw}">
                    <button class="btn btn-outline-secondary" id="btn_search">찾기</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th>날짜</th>
            <th>요일</th>
            <th style="width:25%">과목 / 수업명</th>
            <th>시간</th>
            <th>강의실</th>
            <th>작성자</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="schedule, loop : ${paging}">
            <!-- 번호: 전체 개수 기준 역순 -->
            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>

            <td th:text="${#temporals.format(schedule.date, 'yyyy-MM-dd')}">2025-12-09</td>
            <td th:text="${schedule.dayOfWeek}">화</td>

            <td class="text-start" th:text="${schedule.subject}">자바 프로그래밍</td>

            <td th:text="|${#temporals.format(schedule.startTime, 'HH:mm')} ~ ${#temporals.format(schedule.endTime, 'HH:mm')}|">
                09:00 ~ 10:30
            </td>

            <td th:text="${schedule.room}">A-301</td>

            <td>
                <span th:if="${schedule.author != null}" th:text="${schedule.author.username}">user1</span>
            </td>

            <td>
                <a th:href="@{|/schedule/modify/${schedule.id}|}" class="btn btn-sm btn-outline-secondary">수정</a>
                <a th:href="@{|/schedule/delete/${schedule.id}|}" class="btn btn-sm btn-outline-danger ms-1">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav aria-label="Page navigation" class="d-flex justify-content-center"
         th:if="${!paging.isEmpty()}"
         th:with="queryStrBase = '?kw=' + ${kw != null ? kw : ''}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|${queryStrBase}&page=0|}" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.number - 1}|}" aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>

            <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page + 1}" class="page-link"
                   th:href="@{|${queryStrBase}&page=${page}|}"></a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.totalPages - 1}|}"
                   aria-label="Next">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${paging.number == paging.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.totalPages - 1}|}" aria-label="Last">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</html>
